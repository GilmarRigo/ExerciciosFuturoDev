<body onload="funcao1()">

        <br>

        <input type="tel" id="foneid" placeholder="Digite seu telefone" name="fone" />  
        <br>
        <br>  
        <label for="email">Email</label>
        <input type="email" id="emailid" placeholder="Digite seu e-mail" name="email" /> 
        <br>
        <br>
        <label for="texto">Descrição</label>
        <textarea id="textid" placeholder="Digite seu texto de contato"></textarea>      
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
      </form>

</body>
    <script>
    function funcao1(){

        const data = new Date()

        const dia = String(data.getDate()).padStart(2, '0')

        const mes = String(data.getMonth()).padStart(2,'0')

        const ano = data.getFullYear()

        const hora = String(data.getHours()).padStart(2, '0')

        const minutos = String(data.getMinutes()).padStart(2, '0')

        const dataAtual = `${dia}/${mes}/${ano} às ${hora}:${minutos}`
        

        console.log(dataAtual)
        //alert(dataAtual);   
        document.getElementById('data1').innerHTML = dataAtual;
    }

    function Enviar(){

        let nome = document.getElementById("nomeid").value;
        let fone = document.getElementById("foneid").value;
        let email = document.getElementById("emailid").value;
        let texto = document.getElementById("textid").value;

        if(nome != "" & fone != "" & email != "" & texto != ""){
            alert(" Informações envidas com sucesso ! / NOME : " + nome + " / TELEFONE " + fone + " / E-MAIL " + email + " / DESCRIÇÃO " + texto);
        } else {
            alert("Erro! Todos os campos devem ser preenchidos!")
        }        
     
    }

    </script>
